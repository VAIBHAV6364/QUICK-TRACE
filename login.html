<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuickTrace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/backendless"></script>
</head>
<body class="bg-dark text-light text-center">
    <div class="container mt-5">
        <h1>QuickTrace - Login</h1>
        <div class="card p-4 mx-auto mt-3" style="max-width: 400px;">
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="login-email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
                <p class="mt-3">Don't have an account? <a href="signup.html">Sign up here</a></p>
            </form>
        </div>
    </div>

    <script>
        // Initialize Backendless
        Backendless.initApp("E664847D-C023-4EB6-8289-7034F384D158", "BDABE79E-98F7-4BB5-8752-6FD512892706");

        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            try {
                const loggedInUser = await Backendless.UserService.login(email, password, true);
                alert("Login successful!");
                localStorage.setItem("userId", loggedInUser.objectId); // Store user ID in local storage
                window.location.href = "explore.html";  // Redirect to main dashboard
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
